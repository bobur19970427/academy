{% extends 'base.html' %}
{% load static %}

{% block content %}


    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-12 portfolio-item">
        <div class="portfolio-one" style="padding:50px;">
            <div class="portfolio-head">
                <div class="portfolio-img" ><img alt="" src="{{post.image.url}}" style="width:100%;"></div>

            </div>
            <!-- End portfolio-head -->
            <div class="portfolio-content ">
                <h3 class="title">{{post.title}}</h3>
                <h2>{{post.text}}</h2>
                <p>{{post.date}}</p>
            </div>
            <!-- End portfolio-content -->
        </div>
        <!-- End portfolio-item -->
    </div>


{% endblock %}
