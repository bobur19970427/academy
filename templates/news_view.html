{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 portfolio-item">
        <div class="portfolio-one">
            <div class="portfolio-head">
                <div class="portfolio-img center" ><img alt="" src="{{post.image.url}}"></div>
                <div class="portfolio-hover">
                    <a class="portfolio-link" href="#"><i class="fa fa-link"></i></a>
                    <a class="portfolio-zoom" href="#"><i class="fa fa-search"></i></a>
                </div>
            </div>
            <!-- End portfolio-head -->
            <div class="portfolio-content">
                <h5 class="title">{{post.title}}</h5>
                <p>{{post.text}}</p>
                <p>{{post.date}}</p>
            </div>
            <!-- End portfolio-content -->
        </div>
        <!-- End portfolio-item -->
    </div>
</div>

{% endblock %}
